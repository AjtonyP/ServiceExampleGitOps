---
# This file contains all Flux Kustomization resources that deploy from the GitRepository
# Apply this file after the sources are configured

# Deploy infrastructure components
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-longhorn
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: serviceexample-gitops
  path: ./flux/infrastructure/longhorn
  prune: true
  wait: true
  timeout: 10m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-monitoring
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: infrastructure-longhorn
  sourceRef:
    kind: GitRepository
    name: serviceexample-gitops
  path: ./flux/infrastructure/monitoring
  prune: true
  wait: true
  timeout: 10m
---
# Deploy applications
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-serviceexample
  namespace: flux-system
spec:
  interval: 5m0s
  dependsOn:
    - name: infrastructure-longhorn
    - name: infrastructure-monitoring
  sourceRef:
    kind: GitRepository
    name: serviceexample-gitops
  path: ./flux/apps/serviceexample
  prune: true
  wait: true
  timeout: 5m
